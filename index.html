<html>

<head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
	<script src="./build/aframe-brownian-motion.js"></script>

	<meta name="title" content="Aframe Surface Scatter Example">
	<meta name="og:title" content="Aframe Surface Scatter Example">
	<meta name="description" content="This component uses instancing to cover one object in another.">
	<meta name="keywords" content="AFrame">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@AdaRoseCannon">
	<meta name="twitter:image"
		content="https://user-images.githubusercontent.com/4225330/176483332-1135d75d-d1fe-4e30-87ce-5852e2ce5c34.png">
</head>

<body>
	<a-scene reflection="directionalLight:#dirlight;"
		renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;exposure:1;toneMapping:ACESFilmic;">
		<a-entity hide-on-enter-ar position="0 -0.2 0" environment="shadow:true;lighting:none;skyType:atmosphere;"></a-entity>
		<!-- directional light it points from it's position towards the origin, it casts a shadow on the #objects -->
		<a-light type="directional" light="castShadow:true;" position="1 4 1" intensity="0.5" shadow-camera-automatic="#objects"></a-light>
		<a-camera wasd-controls="acceleration:10;"></a-camera>

		<a-entity id="objects">
			<a-cylinder shadow position="0 1 -2" radius="0.2" height="0.4" brownian-motion></a-cylinder>
			<a-torus-knot shadow position="0 1 -2" radius-tubular="0.03" radius="0.15" height="0.4" brownian-motion="positionVariance:2;rotationVariance:5;"></a-torus-knot>
			<a-box shadow position="-0.5 1 -2" width="0.4" depth="0.4" height="0.4" brownian-motion="positionVariance:2;rotationVariance:5;"></a-box>
		</a-entity>
	</a-scene>
	<img src="demo_assets/240px-GitHub_forkme_ribbon_right_green.svg.png"
		style="position: absolute; inset: 0 0 auto auto; user-select: none;" alt="Ribbon Saying Fork me on github"
		usemap="#image-map">
	<map name="image-map">
		<area target="" alt="Fork me on Github" title="Fork me on Github"
			href="https://github.com/AdaRoseCannon/aframe-brownian-motion/" coords="21,4,234,207,237,151,86,-1"
			shape="poly">
	</map>
</body>

</html>
