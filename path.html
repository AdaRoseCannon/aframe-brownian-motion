<html>

<head>
	<script src="http://a-cursor-test.glitch.me/aframe-master.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
	<script src="./build/aframe-brownian-motion.js"></script>

	<meta name="title" content="aframe-brownian-motion example">
	<meta name="og:title" content="aframe-brownian-motion example">
	<meta name="description" content="This moves objects in a random like fashion">
	<meta name="keywords" content="AFrame">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@AdaRoseCannon">
	<meta name="twitter:image"
		content="https://user-images.githubusercontent.com/4225330/178984929-f0d90485-613e-4d87-835c-912cff9aad1e.png">
</head>

<body>
	<a-scene
		ar-hit-test="target:#objects;"
		reflection="directionalLight:#dirlight;"
		renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;exposure:1;toneMapping:ACESFilmic;"
	>
		<a-asset-items>
			<a-asset-item src="https://cdn.glitch.global/4b432139-bff9-433c-be67-b0efeb34fe1a/pointer.glb?v=1658234783248" id="hand"></a-asset-item>
		</a-asset-items>
		<a-entity hide-on-enter-ar position="0 -0.002 0" environment="shadow:true;lighting:none;skyType:atmosphere;"></a-entity>
		<!-- directional light it points from it's position towards the origin, it casts a shadow on the #objects -->
		<a-light type="directional" light="castShadow:true;" position="1 4 1" intensity="0.5" shadow-camera-automatic="#shadow-catcher"></a-light>
		<a-light type="ambient" intensity="0.5"></a-light>
		<a-camera position="0 0.5 0" wasd-controls="acceleration:10;"></a-camera>
		
		<a-gltf-model shadow src="#hand" id="thing-to-clone" visible="false"></a-gltf-model>
		
		<a-entity id="objects" position="0 0 -1" scale="0.5 0.5 0.5">
			<a-entity position="0 1 0" brownian-path="count:40;object:#thing-to-clone;positionVariance:2 2 2;showLine:true;spaceVectorOffset:0.02,0.02,0.02,0.02,0.02,0.02;" shadow></a-entity>
			<a-plane id="shadow-catcher" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
		</a-entity>
	</a-scene>
	<img src="demo_assets/240px-GitHub_forkme_ribbon_right_green.svg.png"
		style="position: absolute; inset: 0 0 auto auto; user-select: none;" alt="Ribbon Saying Fork me on github"
		usemap="#image-map">
	<map name="image-map">
		<area target="" alt="Fork me on Github" title="Fork me on Github"
			href="https://github.com/AdaRoseCannon/aframe-brownian-motion/" coords="21,4,234,207,237,151,86,-1"
			shape="poly">
	</map>
</body>

</html>
